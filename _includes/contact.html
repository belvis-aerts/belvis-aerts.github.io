<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Get In Touch</h2>
                <hr class="primary">
                <p>Ready to start your next project? Send an email and we will get back to you as soon as possible!</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fab fa-at fa-4x bounceIn text-primary" ></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
            <div class="col-lg-3 text-center">
                <a href="https://github.com/{{ site.github_username }}">
                <i class="fab fa-github fa-4x text-primary"></i>
                    <p>{{ site.github_username }}</p>
                </a>
            </div>
            <div class="col-lg-3 text-center">
                <a href="https://twitter.com/{{ site.twitter_username }}">
                    <i class="fab fa-square-twitter fa-4x text-primary" ></i>
                    <p>{{ site.twitter_username }}</p>
                </a>
            </div>
            <div class="col-lg-3 text-center">
                <a href="https://vis.social/{{ site.mastodon_username }}">
                    <i class="fa-brands fa-mastodon fa-4x text-primary" ></i>
                    <p>{{ site.mastodon_username }}</p>
                </a>
            </div>
        </div>

    </div>
</section>
